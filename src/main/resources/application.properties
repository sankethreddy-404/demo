spring.datasource.url=jdbc:mysql://localhost:3306/demo_db
spring.datasource.username=root
spring.datasource.password=Rohith@18

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Log levels
logging.level.root=INFO
logging.level.com.backend.demo=DEBUG

# Console log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level [%thread] %logger{36} - %msg%n

# File logging
logging.file.name=logs/application.log
logging.logback.rollingpolicy.file-name-pattern=logs/application-%d{yyyy-MM-dd}.log
logging.logback.rollingpolicy.max-history=7

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

